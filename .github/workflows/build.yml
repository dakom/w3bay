name: Test, Build, and Deploy 
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v1

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-lint-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-lint-

    - name: add root workspace to path
      run: echo "${{github.workspace}}" >> $GITHUB_PATH

    - name: install node
      uses: actions/setup-node@v3
      with: 
        node-version: latest

    - name: add rust target
      run: rustup target add wasm32-unknown-unknown

    - name: install trunk
      run: wget -qO- https://github.com/thedodd/trunk/releases/download/v0.17.5/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-

    - name: build for release 
      run: cross-env RUSTFLAGS=--cfg=web_sys_unstable_apis trunk build --release

    - name: patch the index files 
      run: node ./github-deploy-patch.js

    - name: cargo doc
      run: cd packages/shared && cargo doc --no-deps

    - name: copy cargo doc 
      run: cp -R ./target/doc ./dist/doc

    - name: copy required media files
      run: cp -R ./MEDIA/frontend ./dist/media

    - uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1